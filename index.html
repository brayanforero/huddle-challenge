<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Huddle Landing - Brayan Forero</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="/assets/images/logo.svg"
          alt="Huddle Brand representate bussiness"
          class="header__logo"
        />
      </header>
      <main class="portada">
        <figure class="portada__image">
          <img
            class="portada__image--img"
            src="/images/illustration-mockups.svg"
            alt=""
          />
        </figure>
        <div class="portada__legend">
          <div class="portada__title">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <div class="portada__summary">
            <p>
              Huddle re-imagines the away we build communities.You have a vocie,
              but so does your audience. Create connections with your users as
              you engage om genuine discussion.
            </p>

            <a class="portada__btn" href="#">Register</a>
          </div>
        </div>
      </main>

      <footer class="footer">
        <a href="#" class="footer__icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="footer__icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer__icon"><i class="fab fa-instagram"></i></a>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </body>
</html>
